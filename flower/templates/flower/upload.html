<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FLOWER SEACHER</title>
  </head>

  <body>
    <h2>花検索アプリ</h2>
    <h1>Flower Searcher</h1>
    <p>
      Flower Searcherは、入力された花の種類を認識するアプリです。
      <br />
      認識したい花の画像をアップロードしてみましょう。
    </p>
    <form
      enctype="multipart/form-data"
      action="{% url 'flower:upload' %}"
      method="POST"
    >
      {% csrf_token %} {{form.as_p}}
      <br />
      <button type="submit">Upload</button>
      <a href="{% url 'flower:showall' %}">過去の結果一覧を見る</a>
    </form>
  </body>
</html>
